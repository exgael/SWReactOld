  </body>
  <script>
    function setUserScalable() {
      var viewport = document.querySelector("meta[name=viewport]");
      var content = "initial-scale=1, viewport-fit=cover";

      if (window.innerWidth <= 992) { // breakpoint for small devices
        content += " user-scalable=no";
      }

      viewport.setAttribute("content", content);
    }



    function loadCSS() {
      var cssFile;
      if (window.innerWidth <= 768) { // Assuming 768px as a breakpoint for mobile devices
        cssFile = 'phone.css';
      } else {
        cssFile = 'desktop.css';
      }

      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = cssFile;
      document.head.appendChild(link);

      setUserScalable()
    }

    window.onresize = setUserScalable;
    window.onload = loadCSS; // Load the CSS when the window is loaded
  </script>
